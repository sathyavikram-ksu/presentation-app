<div class="text-center">
    <div class="form-signin">
      
      <h1 class="h3 mb-3 font-weight-normal">
        Sign in
      </h1>
  
      <label for="inputEmail" class="sr-only input-email">
        Email
      </label>
      <input [(ngModel)]='email' type="email" placeholder="Email address" id="inputEmail" class="form-control" required
        autofocus>
  
      <label for="inputPassword" class="sr-only">
        Password
      </label>
      <input [(ngModel)]='password' type="password" id="inputPassword" class="form-control" placeholder="Password"
        required>
  
      <button class="btn btn-lg btn-primary btn-block" (click)="login()" type="button">Sign in</button>
  
      <div id="validation_message" class="alert alert-danger mt-4" role="alert" *ngIf="message && message.length>0">
        {{message}}
      </div>
    </div>
  </div>
